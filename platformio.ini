[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
; upload_port = 192.168.1.58  ; OTA IP
lib_deps =
  ArduinoJson
  DHT sensor library
  esp8266_mdns
  PubSubClient
  TaskScheduler
  WiFiManager
  ESP8266_SSD1306
